<head>
<title>에어컨</title>

<body>


<h2> 공기청정기 </h2>
<p> 현재 바람 세기 </p>
<p id="demo"> </p>


<input type='button' value="ON" onclick="Buttonchange()" id="myButton1"/> 
<input type="button" value="닫기" onclick="self.close()"/>
<br><br>
<input type='button' value="바람 세기 올리기" onclick="Up()" id="myButton1"/> 
<input type='button' value="바람 세기 낮추기" onclick="Down()" id="myButton1"/> 



<script>
var wind = 0;
document.getElementById("demo").innerHTML = window.wind;

function Buttonchange()
{
	var word = document.getElementById("myButton1");
	if(word.value=="OFF") {word.value = "ON"; alert("Turn OFF"); wind = 0; document.getElementById("demo").innerHTML = window.wind;}
	else {word.value="OFF"; alert("Turn ON");}
	
}

function Up()
{
var word = document.getElementById("myButton1");
if(word.value == "ON") {
	alert("공기 청정기가 꺼져있습니다.");
}
else{
if(wind > 2)
alert("바람 세기가 최대입니다.");
else
wind++;
document.getElementById("demo").innerHTML = window.wind;
}
}
function Down()
{
var word = document.getElementById("myButton1");
if(word.value == "ON") {
	alert("공기 청정기가 꺼져있습니다.");
}
else{
if(wind == 0)
alert("바람 세기가 최소입니다.");
else
wind--;
document.getElementById("demo").innerHTML = window.wind;
}
}
</script>

</body>
</head>
